<div class="container">
  <div class="card my-5">
    <div class="card-header"><h2>FACTURA</h2></div>
    <div class="card-body">
      <div>
        <ul class="list-group">
          <li class="list-group-item">No. {{ invoice.id }}</li>
        </ul>
      </div>
      <div class="row my-2">
        <div class="col my-2">
          <company-view [company]="invoice.company"></company-view>
        </div>
        <div class="col my-2">
          <customer-view [customer]="invoice.customer"></customer-view>
        </div>
      </div>
      <div>
        <invoice-details-view [items]="invoice.items"></invoice-details-view>
      </div>
    </div>
  </div>
</div>
