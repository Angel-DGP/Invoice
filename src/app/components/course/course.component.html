<div class="container">
  <div class="card my-5">
    <div class="card-header">
      <h2>CURSOS - {{ course.name }}</h2>
    </div>
    <div class="card-body">
      <div>
        <ul class="list-group">
          <li class="list-group-item">No. {{ course.id }}</li>
        </ul>
      </div>
      <div>
        <div class="my-4"><h3>ESTUDIANTES</h3></div>
        <table class="table table-striped my-2">
          <thead>
            <th>#</th>
            <th>IDENTIFICADOR</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
          </thead>
          <tbody>
            @for (item of course.students;track $index){
            <tr>
              <td>{{ $index }}</td>
              <td>{{ item.identification }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.surname }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
