<div class="container">
  <div class="card my-5">
    <div class="card-header">
      <h2>CURSOS - {{ course.name }}</h2>
    </div>
    <div class="card-body">
      <div>
        <ul class="list-group">
          <li class="list-group-item">No. {{ course.id }}</li>
        </ul>
      </div>
      <div>
        <div class="my-4"><h3>ESTUDIANTES</h3></div>
        <student-details-view
          [students]="course.students"
        ></student-details-view>
      </div>
    </div>
  </div>
</div>
