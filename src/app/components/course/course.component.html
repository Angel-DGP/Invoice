<div>
  <div>
    <h2>CURSO - {{ course.name }}</h2>
    <div>
      <ul>
        <li>No. {{ course.id }}</li>
      </ul>
    </div>
    <div>
      <h3>ESTUDIANTES</h3>
      <table>
        <thead>
          <th>ID</th>
          <th>IDENTIFICADOR</th>
          <th>NOMBRES</th>
          <th>APELLIDOS</th>
        </thead>
        <tbody>
          @for (item of course.students;track $index){
          <tr>
            <td>{{ $index }}</td>
            <td>{{ item.identification }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.surname }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
